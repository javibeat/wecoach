<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Coach 360</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div id="menu-container"></div>
    </header>

    <main class="index">
        <section class="grey">
            <h1>Welcome to WeCoach 360</h1>
            <p>Your best platform for personal and professional growth.</p>
        </section>

        <section class="white">
            <h2>Our Services</h2>
            <p>We offer tailored coaching solutions for individuals and businesses.</p>
        </section>

        <section class="grey">
            <h2>Testimonials</h2>
            <p>Discover what our clients say about us.</p>
        </section>

        <section class="white">
            <h2>Get in Touch</h2>
            <p>Contact us today and start your transformation journey.</p>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="script.js" defer></script>
    <script src="menu.js" defer></script>
    <script>
        // Load footer dynamically
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <script>
        // Smooth scroll for section links
        document.querySelectorAll('a[href^=\"#\"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);

                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Show/hide scroll-to-top button
        window.addEventListener('scroll', function () {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            if (window.scrollY > 200) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        // Scroll to top functionality
        document.getElementById('scrollToTopBtn').addEventListener('click', function (e) {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>

</body>
</html>
